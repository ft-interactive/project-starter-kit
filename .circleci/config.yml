version: 2.1
workflows:
  starter-kit-s3-deployment:
    jobs:
      - build:
          context:
            - djd-starter-kit-s3-deployment # context is named the same in both orgs
orbs:
  node: circleci/node@4.7.0
  doppler: conpago/doppler@1.3.5
jobs:
  build:
    working_directory: ~/project
    executor:
      name: node/default
      tag: '16.13-browsers'
    steps:
      - doppler/install
      - doppler/load_secrets
      - run:
          name: Install git-lfs
          command: curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash && sudo apt-get install git-lfs && git lfs install    
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build
      - store_artifacts:
          name: Store artifacts (dist)
          path: dist/
      - deploy:
          name: Deploy
          command: |
            if [ "$PREVIEW" == "true" ]
            then
              npm run deploy -- --confirm --preview
            else
              npm run deploy -- --confirm
            fi
      - run:
          name: Check accessibility of deployed site
          command: |
            if [ "$PREVIEW" == "true" ]
            then
              npm run a11y:preview
            else
              npm run a11y
            fi
      - run:
          name: General QA tests
          command: |
            if [ $CIRCLE_BRANCH = "main" ]
            then
              npm run test
            else
              npm run test || echo "General QA tests failed. Continuing anyway"
            fi
