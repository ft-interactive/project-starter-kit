machine:
  timezone: Europe/London
  node:
    version: stable
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn
    - bower_components
    - node_modules
  override:
    - yarn
  pre:
    - yarn --version || curl -o- -L https://yarnpkg.com/install.sh | bash # [1]

# [1]:
# CircleCI's docs say yarn is preinstalled: https://circleci.com/docs/yarn/
# ...but this doesn't seem to be the case. The lines above marked "[1]" are to
# work around this, and can be removed once the issue is resolved.
# https://github.com/circleci/circleci-docs/issues/543

test:
  override:
    - yarn test
  post:
    - yarn run preflight

deployment:
  s3: # this is just a custom name, could be anything
    branch: /.*/
    commands:
      - yarn run deploy:confirm

general:
  artifacts:
    - dist
