machine:
  timezone: Europe/London
  node:
    version: 6.3.1

dependencies:
  cache_directories:
    - bower_components
    - node_modules
  override:
    - yarn

test:
  override:
    - yarn test
  post:
    - yarn run preflight

deployment:
  s3: # this is just a custom name, could be anything
    branch: /.*/
    commands:
      - yarn run deploy:confirm

general:
  artifacts:
    - dist
